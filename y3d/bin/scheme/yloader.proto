syntax = "proto3";
//import "y3d.proto";
//import "google/protobuf/any.proto";
package y3d;

message LibInfo {
	int32 id = 1;
}

message ResultType {
  bool error = 1;
  string message = 2;
}

service Loader{
	rpc Shutdown (LibInfo) returns (ResultType) {};
	rpc LoadDll (LibInfo) returns (ResultType) {};
}