// [START declaration]
syntax = "proto3";
import "y3d.proto";
package y3d;
// [END declaration]
// [START csharp_declaration]
option csharp_namespace = "Y3D.YService";
// [END csharp_declaration]

message ResultReply {
  bool error=1;
  string message = 2;
}

message RenameParam {
  bool useSelect=1;
}

service Tools {
  // Sends a greeting
  rpc RenameObject (RenameParam) returns (ResultReply) {}
}

service YAction {
  rpc DoAction(stream Event) returns (ResponseEvent);
  rpc DoUnwrap(EUnwrap) returns (ResponseEvent);
}

